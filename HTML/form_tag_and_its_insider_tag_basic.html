<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
        <legend>HTML form Dummy</legend>
        <form>
            <label for="email">Enter Email</label>
            <input type="text" id="email" placeholder="enter your email" />
            <br />
            <br />
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              placeholder="enter your 6 digit password"
            />
            <br />
            <br />
            <input type="submit" value="Submit" />
          </form>
          <h2>Date picker</h2>
          <form>
            <label for="datepicker">choose date:</label>
            <input type="date" id="datepicker" />
          </form>
          <h2>Drop Down</h2>
          <label for="selector1">Choose your dishes</label>
          <select name="dishes" id="selector1">
            <option value="halwa">Halwa</option>
            <option value="poha">Poha</option>
            <option value="Daal">Daal</option>
          </select>
          <br>
          <button>I am a button   </button>
          <h2>text area</h2>
          <textarea name="textarea" id="textarea" rows="30" cols="60" placeholder="enter text.......!"></textarea>
    </fieldset>
  </body>
</html>
